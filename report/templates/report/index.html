{% include 'navigation.html' %}
{% include "base.html" %}

{%block body %}
<div class="container">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Datos de Firebase</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Administrador</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for dato in datos %}
                <tr>
                    <td>{{ dato.administrador }}</td>
                    <td>{{ dato.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
