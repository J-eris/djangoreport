{% include 'navigation.html' %}
{% include "base.html" %}

{%block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registrarse</h2>
                    </div>
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label">Roles:</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="administrador" name="administrador">
                                    <label for="administrador" class="form-check-label">Administrador</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="supervisor" name="supervisor">
                                    <label for="supervisor" class="form-check-label">Supervisor</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="tecnico" name="tecnico">
                                    <label for="tecnico" class="form-check-label">Técnico</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                                <a href="{% url 'login' %}" class="btn btn-secondary">Iniciar Sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
